<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Events Forms JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <section class="container">
            <h1 class="text-center">Events Forms JS</h1>

            <form class="form" method="POST" action="#" onreset="return false" onsubmit="register(event)">

                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="Nome:" onblur="swal('onblur')">
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="other" placeholder="Other:" onchange="swal('onchange')">
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="other2" placeholder="Other2:" onfocus="swal('onfocus')">
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="other3" placeholder="Other3:" onselect="swal('onselect')">
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="other4" placeholder="Other4:">
                </div>

                <div class="form-group">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>

            </form> <!-- form -->

        </section> <!-- container -->
        
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- sweetalert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <!-- forms -->
        <script src="forms.js"></script>
    </body>
</html>
