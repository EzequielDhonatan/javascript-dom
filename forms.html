<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Manipular Formulários JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <h1 class="text-center">Formulários</h1>

            <form class="form" method="POST" action="">

                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" class="form-control" placeholder="Nome:">
                </div>

                <div class="form-group">
                    <label for="email">Nome</label>
                    <input type="email" name="email" class="form-control" placeholder="E-mail:">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" class="form-control" placeholder="Senha:">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terms" value="S">
                        Concordo
                    </label>
                </div>

                <div class="form-group">
                    <label for="password">Estados</label>
                    <select name="state" class="form-control">
                        <option value="">Selecione</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="radio" name="sexo" value="M">
                        Masculino
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="F">
                        Feminino
                    </label>
                </div>

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea class="form-control" name="description" cols="30" rows="5" placeholder="Descrição"></textarea>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-success">Enviar</button>
                </div>
                
            </form> <!-- form -->

        </div> <!-- container -->
        
        <script src="form.js"></script>
        <!-- BOOTSTRAP -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
